<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html;  charset=UTF-8" />
    <title>dialog</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="dialog.js"></script>
  </head>
  <body>
    <div style="width:1200px;height:900px;background:#cc0;"></div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div id="dialog" style="height:100px;width:240px;background:#c00;">
      <div class="haha">haha</div>
    </div>
  </body>
  <script type="text/javascript">
    (function($){
      $(function(){
        var dialog = $.dialog({
              selector:'#dialog',
              minWidth:1200,
              timers:[
                {
                  callback: function(paramObj){
                    alert(paramObj.nimei);
                  },
                  time: 1000,
                  paramObj:{
                    nimei: 'nimei'
                  }
                }
              ],
              buttons:[
                {
                  selector: '.haha',
                  event:'click',
                  callback: function(paramObj,event){
                    alert(paramObj.haha);
                    this.hide();
                  },
                  paramObj:{
                      haha: 'haha'
                  }
                }
              ]
            });
        dialog.show();
        console.log(dialog);
      });
    })(jQuery);
  </script>
</html>
